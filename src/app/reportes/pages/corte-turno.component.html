<div class="row">
    <form class="row row-cols-lg-auto g-3 align-items-center" (ngSubmit)="postReporteCorteXTurno()" [formGroup]="formCorteTurnos">
        <div class="col-12">
          <input type="datetime-local" class="form-control" required formControlName="fecha_inicio">
        </div>
        <div class="col-12">
            <input type="datetime-local" class="form-control" required formControlName="fecha_fin">
          </div>
        <div class="col-12">
            <button type="button" class="btn btn-outline-success" [disabled]="!formCorteTurnos.valid" (click)="postReporteCorteXTurno()">Buscar</button>
        </div>
      </form>
</div>

<div class="row mt-2">
    <div class="table-responsive-md" *ngIf="corteTurnoLst.length!==0">
        <table class="table table-striped table-bordered" id="">
          <thead class="text-secondary">
            <tr class="headColum">
              <th>Tipo Habitaci√≥n</th>
              <th>Horas</th>
              <th>Costo</th>
              <th>Vendidas</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody >
            <tr class="headColum" *ngFor="let item of corteTurnoLst">
              <td>{{item.tipo_habitacion_nombre}}</td>
              <td>{{item.tarifa_hora}}</td>
              <td>{{item.tarifa_precio | currency}}</td>
              <td>{{item.vendidas}}</td>
              <td>{{item.total_venta | currency}}</td>
            </tr>
            <tr class="headColum fw-bold">
                <td></td>
                <td></td>
                <td>TOTALES</td>
                <td class="">{{totalVendidas}}</td>
                <td class="">{{totalIngreso | currency}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
